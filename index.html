<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="box-image-container"></div>
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="eye icon" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <img src="./images/icon-ethereum.svg" alt="Etherium logo" />
        <p class="ether">0.041 ETH</p>
        <img src="./images/icon-clock.svg" alt="Clock icon" />
        <p>3 days left</p>
      </div>
      <hr />
      <footer>
        <img src="./images/image-avatar.png" alt="User image avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gvantsa</a>.
    </div>
  </body>
</html>
